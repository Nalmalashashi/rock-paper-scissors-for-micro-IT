<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <p class="instructions">Choose your move:</p>

    <div class="choices">
      <button class="choice" id="rock">🪨 Rock</button>
      <button class="choice" id="paper">📄 Paper</button>
      <button class="choice" id="scissors">✂️ Scissors</button>
    </div>

    <div class="results">
      <p><strong>You chose:</strong> <span id="user-choice">-</span></p>
      <p><strong>Computer chose:</strong> <span id="computer-choice">-</span></p>
      <p class="winner" id="winner">Make a move to play!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
